apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-sandbox-example
  namespace: default
  labels:
    app: flux-sandbox-example
spec:
  selector:
    matchLabels:
      app: flux-sandbox-example
  template:
    metadata:
      labels:
        app: flux-sandbox-example
    spec:
      containers:
      - name: flux-sandbox-example
        image: docker.io/nicksantos624/flux-sandbox-example-image:v0.5.0 # {"$imagepolicy": "default:flux-sandbox-example-image"}
        ports:
        - containerPort: 8000
